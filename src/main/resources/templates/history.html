<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<body>

<th:block th:include="/navbar"/>

<div>
    <div class="backgroundgradient">
        <div class="margins">
            <h1 class="h1z">Twoja historia wyszukiwań</h1>
        </div>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th class="tha">Id</th>
                    <th class="tha">Data wyszukiwania</th>
                    <th class="tha">Godzina wyszukiwania</th>
                    <th class="tha">Nazwa kategorii</th>
                    <th class="tha">Id kategorii</th>
                    <th class="tha">Nazwa parametru</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <!--/*@thymesVar id="searches" type=""*/-->
                <tr th:each="history : ${searches}">
                    <td th:text="${history.id }"></td>
                    <td th:text="${history.date}"></td>
                    <td th:text="${history.time}"></td>
                    <td th:text="${history.categoryname}"></td>
                    <td th:text="${history.categoryid}"></td>
                    <td th:text="${history.parameter}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="centerText">
        <button type="submit" class="btn btn-danger btn-lg">Powtórz wybraną analizę</button>
    </div>
</div>
</body>
<footer>
    <div>
        <img class="imageLogoFirstFooter"
             src="https://www.ee.pw.edu.pl/wp-content/uploads/2016/11/WE-znak.png"/>
        <img class="imageLogoSecondFooter"
             src="https://brandingmonitor.pl/wp-content/uploads/2016/11/podstawowa-wersja-nowego-logo-politechniki-warszawskiej.png"/>
    </div>
</footer>
</html>
